//default cfg settings (remove if using other binds)
//csgo launch options : -nojoy -mat_queue_mode 2 +exec autoexec.cfg -novid -nod3d9ex
unbindallmousekeyboard
bind "ESCAPE" "cancelselect"
bind "`" "toggleconsole"
bind w "+forward;r_cleardecals"
bind a "+moveleft;r_cleardecals"
bind s "+back;r_cleardecals"
bind d "+moveright;r_cleardecals"
bind "TAB" "+showscores"
bind "SPACE" "+jump"
bind "," "buyammo1"
bind "." "buyammo2"
bind "0" "slot10"
bind "1" "slot1"
bind "2" "slot2"
bind "3" "slot3"
bind "4" "slot4"
bind "5" "slot5"
bind "6" "slot6"
bind "7" "slot7"
bind "8" "slot8"
bind "9" "slot9"
bind "b" "buymenu"
bind "e" "+use"
bind "v" "+lookatweapon"
bind "g" "drop"
bind "i" "show_loadout_toggle"
bind "k" "+voicerecord"
bind "m" "teammenu"
bind "q" "lastinv"
bind "r" "+reload"
bind "t" "+spray_menu"
bind "u" "messagemode2"
bind "x" "slot12"
bind "y" "messagemode"
bind "z" "+radialradio2"
bind "CTRL" "+duck"
bind "SHIFT" "+speed"
bind "F3" "autobuy"
bind "F4" "rebuy"
bind "F5" "jpeg"
bind "F6" "save quick"
bind "F7" "load quick"
bind "F10" "quit prompt"
bind "MWHEELDOWN" "invnext"
bind "MWHEELUP" "invprev"
bind "MOUSE1" "+attack"
bind "MOUSE2" "+attack2"
bind "PAUSE" "pause"
bind "DEL" "mute"
cl_showfps 1

//took the best possible commands from all source
//by ansh
cl_showhelp "0" //Removes on-screen help
cl_autohelp "0" //Removes automatic help
cl_disablefreezecam "1" //Disables Freezecam, very important to have off
cl_cmdrate "128" //Max number of command packets sent to server per second
cl_updaterate "128" //Number of packets per second you are requesting from the server
cl_interp_ratio "1" //Sets the interpolation amount (final amount is cl_interp_ratio / cl_updaterate)
cl_interp "0" //Sets the interpolation amount, always set this to 0
cl_lagcompensation "1" //Lag compensation helps by eliminating combat latency from client side view
r_eyegloss "0" // No Makeup.
r_eyemove "0" // No Eye Movement.
r_eyeshift_x "0" // No Eye Movement X-Angel.
r_eyeshift_y "0" // No Eye Movement Y-Angel.
r_eyeshift_z "0" // No Eye Movement Z-Angel.


// Mouse
m_rawinput "1" //Enable Raw Input for perfect precision (Raw input is unavailable on OSX)
m_mouseaccel2 "0" //Disables windows mouse acceleration initial threshold, safety precaution
m_mouseaccel1 "0" //Disables windows mouse acceleration initial threshold, safety precaution
m_customaccel "0" //Custom mouse acceleration disabled
//map loading
fps_max "300"
fps_max_menu"70"
cl_forcepreload "1"
echo "AUTO EXEC LOADED"
host_writeconfig


// Bob
cl_bob_lower_amt "5" //How much the viewmodel lowers when running, set to lowest for less distraction
cl_bobamt_lat "0.1" //How much the viewmodel moves side to side when running, set to lowest for less distraction
cl_bobamt_vert "0.1" //How much the viewmodel moves up and down when running, set to lowest for less distraction
cl_bobcycle "0.98" //The frequency at which the viewmodel bobs, set to default
cl_viewmodel_shift_left_amt "0" //Removes shifting of arms
cl_viewmodel_shift_right_amt "0" //Removes shifting of arms
// vid
mat_monitorgamma "1.6" //Brightness, use this value for best brightness

cl_radar_scale .2
cl_radar_always_centered 0